        .triangle {
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .triangle div {
            height: 50px;
            margin: 5px;
            display: flex;
            justify-content: space-between;
        }
        .triangle div span {
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: lightgreen;
            border-radius: 50%;
        }
        .triangle div span:first-child,
        .triangle div span:last-child {
            background-color: lightcoral;
        }
    </style>
</head>
